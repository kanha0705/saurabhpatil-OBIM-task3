<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link
    rel="stylesheet"
    href="./style.css"
    />
</head>
<body>
    <h1>Temperature Convertor</h1>
    <hr>
    <div class="form-group">
        <label>Temperature:</label>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" step="0.01">
    </div>
    <div class="form-group">
        <label >From:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
    <div class="form-group">
        <label >To:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
    <button class="btn" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>

    <script>
        function convertTemperature() 
        {
            var temperatureInput = document.getElementById('temperatureInput').value;
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;

            var convertedTemperature;

            // Perform the temperature conversion based on selected units
            if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
                convertedTemperature = (temperatureInput * 9/5) + 32;
            } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
                convertedTemperature = parseFloat(temperatureInput) + 273.15;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
                convertedTemperature = (temperatureInput - 32) * 5/9;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
                convertedTemperature = (temperatureInput - 32) * 5/9 + 273.15;
            } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
                convertedTemperature = temperatureInput - 273.15;
            } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
                convertedTemperature = (temperatureInput - 273.15) * 9/5 + 32;
            } else {
                convertedTemperature = temperatureInput; // No conversion needed
            }

            // Display the result
            document.getElementById('result').innerHTML = temperatureInput + " " + fromUnit + " is equal to " + convertedTemperature.toFixed(2) + " " + toUnit;
        }
    </script>
</body>
</html>
